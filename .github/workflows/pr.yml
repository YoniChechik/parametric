name: Every PR that is not release

on:
  pull_request:
    types:
      - closed

jobs:
  pr:
    if: "!startsWith(github.event.pull_request.title, 'Bump version to')"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepend PR title to changelog
        env:
          TITLE: ${{ github.event.pull_request.title }}
          PR_NUM: ${{ github.event.pull_request.number }}
        run: echo "- $TITLE (#$PR_NUM)" | cat - CHANGELOG.md > temp && mv temp CHANGELOG.md

      - name: Commit updated changelog
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "update changelog with PR title"
