name: Upload release to PyPI

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/parametric
    permissions:
      # this permission is mandatory for trusted publishing in pypi
      id-token: write 
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'  # Specify the Python version to use

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          pip install -r requirements_release.txt
 
      - name: Update pyproject.toml with requirements.txt and bump version
        id: update_pyproject
        run: |
          new_version=$(python release_utils/update_pyproject.py ${{ github.event.inputs.release_type }})
          echo "new_version=${new_version}" >> $GITHUB_OUTPUT

      - name: Build package
        run: python -m build
      
      - name: Commit pyproject change
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bump version to ${{ steps.update_pyproject.outputs.new_version }}"
          tagging_message: "v${{ steps.update_pyproject.outputs.new_version }}"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.update_pyproject.outputs.new_version }}"

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
